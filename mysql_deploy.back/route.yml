# Service for the Master Exporter
apiVersion: v1
kind: Service
metadata:
  name: mysql-master-svc
  namespace: arvan-test
spec:
  ports:
  - name: mysql-exporter
    port: 9104
    targetPort: 9104
  selector:
    app: mysql-master
---
# Service for the Slave Exporter
apiVersion: v1
kind: Service
metadata:
  name: mysql-slave-svc
  namespace: arvan-test
spec:
  ports:
  - name: mysql-exporter
    port: 9104
    targetPort: 9104
  selector:
    app: mysql-slave
