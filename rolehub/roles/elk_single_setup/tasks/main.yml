---
# tasks file for observability
- name: Copy file
  ansible.builtin.copy:
    src: pip.conf
    dest: /root/.config/pip/pip.conf
    mode: "0600"
  tags:
  - preparing_elk

- name: Install multi python packages
  ansible.builtin.pip:
    name:
    - docker
    - PyYAML==5.3.1
    - docker-compose
  tags:
  - preparing_elk
  - docker

- name: Create a docker network with name
  community.docker.docker_network:
    name: "{{ item }}"
    driver_options:
      com.docker.network.bridge.name: "{{ item }}"
  loop:
  - web-network
  - elk-network
  tags:
  - preparing_elk
  - docker

- name: Creates directory
  ansible.builtin.file:
    path: "{{ service_dir }}"
    state: directory
    mode: "0600"
  tags:
  - preparing_elk


- name: Create service subdirectories
  ansible.builtin.file:
    path: "{{ service_dir }}/{{ item }}"
    state: directory
    mode: "{{ service_dir_mode | default('0600') }}"
  loop: "{{ service_subdirs }}"
  tags: preparing_elk

- name: Template Elasticsearch configuration
  ansible.builtin.template:
    src: elasticsearch.yml.j2
    dest: "{{ service_dir }}/elasticsearch/elasticsearch.yml"
    mode: "0600"
  tags: preparing_elk

- name: Template Kibana configuration
  ansible.builtin.template:
    src: kibana.yml.j2
    dest: "{{ service_dir }}/kibana/kibana.yml"
    mode: "0600"
  tags: preparing_elk

- name: Template Logstash pipeline configuration
  ansible.builtin.template:
    src: logstash.conf.j2
    dest: "{{ service_dir }}/logstash/pipeline/main.pipeline.conf"
    mode: "0600"
  tags: preparing_elk

- name: Template Filebeat configuration
  ansible.builtin.template:
    src: filebeat.yml.j2
    dest: "{{ service_dir }}/filebeat-logstash/filebeat.yml"
    mode: "0600"
  tags: preparing_elk


- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: compose.yml
    dest: "{{ service_dir }}/compose.yml"
    mode: "0600"
  tags:
  - preparing_elk

- name: Template a file to path
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ service_dir }}/.env"
    mode: "0600"
  tags:
  - preparing_elk

- name: Pull images for project
  community.docker.docker_compose_v2_pull:
    project_src: "{{ service_dir }}"
  tags:
  - pull_elk

- name: Deploy Docker Compose stack
  community.docker.docker_compose_v2:
    project_src: "{{ service_dir }}"
  tags:
  - deploy_elk
